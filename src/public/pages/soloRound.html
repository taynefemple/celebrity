<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Celebrity</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Celebrity Rounds 1 and 3</h1>
        </header>
        <main>
            <section class="clue-box">
                <div class="celeb">Push start to begin!</div>
                <div class="hint">Hints (optional) will appear here.</div>
            </section>
        </main>
        <form class="interaction button-list">
            <button id="round-start" class="button" type="button">
                Start The Round!
            </button>
        </form>
        <div class="base-timer">
            <svg
                class="base-timer__svg"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
            >
                <g class="base-timer__circle">
                    <circle
                        class="base-timer__path-elapsed"
                        cx="50"
                        cy="50"
                        r="45"
                    />
                    <path
                        id="base-timer-path-remaining"
                        stroke-dasharray="283"
                        class="base-timer__path-remaining"
                        d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
                    ></path>
                </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label">
                <!-- Remaining time label -->
            </span>
        </div>

        <script src="socket.io-client/dist/socket.io.js"></script>
        <script src="soloRound.js"></script>
        <script src="timer.js"></script>
    </body>
</html>
