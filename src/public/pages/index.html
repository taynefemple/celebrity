<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Celebrity</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Welcome to Celebrity!</h1>
        </header>
        <main>
            <section>
                <form>
                    <div class="interaction">
                        <label class="label" for="player-name">
                            Enter your name:
                        </label>
                        <input type="text" id="player-name" />
                        <label class="label" for="team">
                            Select your team
                        </label>
                            <select>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                    </div>
                    <div class="interaction">
                        <label class="label" for="celeb">
                            Add a celebrity here:
                        </label>
                        <input type="text" id="celeb" />
                        <label class="label" for="hint">
                            Hint (optional):
                        </label>
                        <input type="text" id="hint" />
                        <button class="add-celeb button" type="button">
                            Submit
                        </button>
                    </div>
                    <div class="interaction">
                        <label class="label" for="start-game"
                            >I'm ready to play!</label
                        >
                        <form>
                            <button
                                class="button"
                                id="start-game"
                                type="submit"
                                formaction="./soloRound.html"
                            >
                                Let's go!
                            </button>
                        </form>
                    </div>
                </form>
            </section>
        </main>
        <script src="index.js" defer></script>
    </body>
</html>
